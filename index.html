<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Boongta</title>
</head>

<body>
    <div class="start_panel" id="menu_panel">
        <button class="btn_start">Start</button>
    </div>
    <div class="container">

        <div class="game_panel">
            <div class="visitor_panel">
                <div class="visitor" id="visitor_0"><char></char><demand></demand></div>
                <div class="visitor" id="visitor_1"><char></char><demand></demand></div>
                <div class="visitor" id="visitor_2"><char></char><demand></demand></div>
                <div class="visitor" id="visitor_3"><char></char><demand></demand></div>
                <div class="visitor" id="visitor_4"><char></char><demand></demand></div>
            </div>
            <div class="slot_panel">
                <div class="slot" id="slot_0">游냐</div>
                <div class="slot" id="slot_1">游냐</div>
                <div class="slot" id="slot_2">游냐</div>
                <div class="slot" id="slot_3">游냐</div>
                <div class="slot" id="slot_4">游냐</div>
                <div class="slot" id="slot_5">游냐</div>
                <div class="slot" id="slot_6">游냐</div>
                <div class="slot" id="slot_7">游냐</div>
                <div class="slot" id="slot_8">游냐</div>
                <div class="slot" id="slot_9">游냐</div>
                <div class="slot" id="slot_10">游냐</div>
                <div class="slot" id="slot_11">游냐</div>
            </div>

            <div class="tray_panel">
            </div>
        </div>
        <div class="money_panel">
            <div class="tick">
                <div class="gauge">
                    <span></span>
                </div>
            </div>
            <div class="money">游눯 <span></span></div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
