          curl -X POST https://api.airtable.com/v0/appPYbBALVgc9H3Uc/Boongta_Score \
              -H "Authorization: Bearer key98BCrIGOdgZ49U" \
              -H "Content-Type: application/json" \
              --data \
                  '{
                      "records": [
                          {
                              "fields": {
                                  "Name": "'$current_pwd'",
                                  "score": 9999,
                                  "play_time": 39,
